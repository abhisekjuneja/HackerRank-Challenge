<script>
    // window.onload = function () {

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            let template = `<pre><code class="java">${xhttp.responseText}</code></pre>`;
            console.log(xhttp.responseText);
            document.getElementById('code').innerHTML = template;
            hljs.highlightBlock(document.getElementById('code'));
        }
    };
    xhttp.open("GET", "https://raw.githubusercontent.com/abhisekjuneja/HackerRank-Challenge/master/Java/STDINOUT1.java", true);
    xhttp.send();
</script>
